<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cfplace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="cabecalho"></div>

    </header>
    <main>
        <div id="cafe">
            <div class="falacafe">
              <h1 class="fonte"> VENHA EXPERIMENTAR!</h1>
              <h5 class="fonte1"> A especialidade da casa, nosso cf.tradicional</h5>
            </div>
            <div id="imgcafe">
              <img src="Untitled Project.jpg" alt="cafe" width="100%" height="310vh">
            </div>

        </div>

        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div id="kindle" class="carousel-item active">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=Primeiro Slide" alt="Primeiro Slide">
              </div>
              <div id="produto" class="carousel-item">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Segundo Slide" alt="Segundo Slide">
              </div>
              <div id="propagandaapp" class="carousel-item">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Terceiro Slide" alt="Terceiro Slide">
              </div>
            </div>
          </div>
        <div id="cfplace">
          <div id="quemsomos"></div>
          <div id="serviços"></div>
        </div>  
    </main>
    <footer>
        <div id="rodape">
            <div id="logo"></div>
            <div id="app"></div>
            <div id="endereço"></div>
            <div id="redes"></div>
        </div>
    </footer>
</body>

</html>
